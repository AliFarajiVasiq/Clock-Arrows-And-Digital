<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="numbers">
          <div class="twelve">12</div>
          <div class="three">3</div>
          <div class="six">6</div>
          <div class="nine">9</div>
        </div>
        <div class="arrows">
          <div class="hour"></div>
          <div class="min"></div>
          <div class="sec"></div>
        </div>
      </div>
      <div class="clockDigit">
        <li class="digiHour"></li>
        <h1>:</h1>
        <li class="digiMin"></li>
        <h1>:</h1>
        <li class="digiSec"></li>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
